<!-- mysite/templates/mysite/blog_index_page.html -->
{% extends "base.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <div class="introduction">{{ page.introduction|richtext }}</div>

  <h2>Articles</h2>
  <ul>
    {% for article in articles %}
      <li>
        <a href="{{ article.url }}">{{ article.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
